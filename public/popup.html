<!doctype html>
<html>
	<head>
		<style>
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
					'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
					'Noto Color Emoji';
				width: 500px;
			}

			::selection {
				background-color: #4a90e2;
				color: white;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 1rem;
				padding: 1rem;
			}

			form {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				justify-content: center;
				padding: 1rem;
				gap: 1rem;
				width: -webkit-fill-available;
			}

			form > div {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				justify-content: center;
				width: 100%;
			}

			footer {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
			}

			footer svg {
				width: 1.75rem;
				height: 1.75rem;
			}

			label {
				font-weight: 500;
				display: block;
				color: #374151;
				font-size: 1rem;
				margin-bottom: calc(1rem / 2);
				white-space: normal;
			}

			label + small {
				display: block;
				font-weight: 400;
				opacity: 0.75;
				font-size: calc(1rem * 0.9);
				margin-bottom: calc(1rem * 0.75);
			}

			input,
			select {
				background-color: #f9fafb;
				border-radius: 0.25rem;
				border: 1px solid #c0c4c9;
				border-bottom: 2px solid #c0c4c9;
				color: #20242f;
				padding: 0.5rem;
				height: 1rem;
				transition: all 0.15s ease-out;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
			}

			select {
				height: 2.25rem;
				padding: 0.25rem 2.5rem 0.25rem 0.5rem;
				background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-chevron-down'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
				background-position: right calc(1rem * 0.75) bottom 50%;
				background-repeat: no-repeat;
				background-size: 1rem;
			}

			input:focus,
			select:focus {
				outline: none;
				border-bottom-color: #3b4ce2;
			}

			input[type='number'] {
				width: auto;
			}

			input[type='number']:invalid {
				border-bottom-color: red;
			}

			input[type='checkbox'] {
				width: 1rem;
				height: 1rem;
				padding: inherit;
				margin: 0;
				display: inline-block;
				vertical-align: top;
				border-radius: calc(0.25rem / 2);
				border-width: 1px;
				cursor: pointer;
				background-position: 50%;
			}

			input[type='checkbox']:checked {
				background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%23FFF' stroke-width='3' stroke-linecap='round' stroke-linejoin='round' class='feather feather-check'%3E%3Cpath d='M20 6L9 17l-5-5'/%3E%3C/svg%3E")
					no-repeat 50%/85%;
				background-color: #3b4ce2;
				border-color: #3b4ce2;
			}

			input[type='checkbox']:hover {
				border: 1px solid #3b4ce2;
			}

			input[type='checkbox']:focus:not(:checked) {
				border: 1px solid #3b4ce2;
				outline: none;
			}
		</style>
	</head>
	<body>
		<form>
			<div>
				<label for="displayPeriod">Display period</label>
				<small>The period of time to display the downloads for on the button.</small>
				<select name="period" id="displayPeriod">
					<option value="lastDay">Last Day</option>
					<option value="lastWeek">Last Week</option>
					<option value="lastMonth">Last Month</option>
				</select>
			</div>
			<div>
				<label for="cacheDuration">Cache duration</label>
				<small
					>The period of time to cache downloads for (days). 0 to fetch new downloads every time, 7
					to cache for a week.
				</small>
				<input type="number" name="cacheDuration" id="cacheDuration" min="0" max="7" />
			</div>
			<div>
				<label for="useNpmLogo">Use NPM logo</label>
				<small>Use the NPM logo instead of the downloads icon on the button.</small>
				<input type="checkbox" name="useNpmLogo" id="useNpmLogo" />
			</div>
		</form>
		<footer>
			<a href="https://github.com/uncenter/npm-on-github" target="_blank">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#181717">
					<path
						d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
					/>
				</svg>
			</a>
		</footer>
	</body>
	<script src="popup.js"></script>
</html>
